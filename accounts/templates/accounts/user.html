{% extends 'accounts/base_accounts.html' %}

{% block content %}

{%  include 'accounts/status.html' %}
<div class="row">


    <div class="col-md">
        <h5>LAST ORDERS</h5>
        <hr>
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Product</th>
                    <th>Date Ordered</th>
                    <th>Status</th>
                </tr>

                {% for o in orders %}
                  <tr>
                    <td>{{o.product}}</td>
                    <td>{{o.date_created}}</td>
                    <td>{{o.status}}</td>
                  </tr>
                {% endfor %}
            </table>
        </div>
    </div>
  </div>
{% endblock %}
