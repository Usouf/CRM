{% extends 'accounts/base_accounts.html' %}
{% load static %}

{% block content %}

<br>
<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      {% for message in messages %}
        <p id="messages">{{message}}</p>
      {% endfor %}
      <form action="" method="POST" enctype ="multipart/form-data">
        {% csrf_token %}
          {{form.as_p}}
          <hr>
        <input type="submit" name="Submit">
      </form>
    </div>
  </div>
</div>

{% endblock %}
